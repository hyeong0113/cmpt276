<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CourSys - Formula Tester</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js"></script>
</head>
</head>

<body>
    <div>
        <div class="ourter-card">
            <header class="tip"></header>
            <h1>Grade Calculator</h1>
            <div class="inner-card">
                <div>
                    <h3>Activities</h3>
                </div>
                <table style="width:100%">
                    <tr>
                        <th>Name</th>
                        <th>Short Name</th>
                        <th>Weight</th>
                        <th>Grade</th>
                        <th>Percent</th>
                    </tr>
                    <tr class="activity">
                        <td>Activity 1</td>
                        <td>A1</td>
                        <td><input name="weight" /></td>
                        <td><input name="my-grade" /> / <input name="base-grade" /></td>
                        <td></td>
                    </tr>
                    <tr class="activity">
                        <td>Activity 2</td>
                        <td>A2</td>
                        <td><input name="weight" /></td>
                        <td><input name="my-grade" /> / <input name="base-grade" /></td>
                        <td></td>
                    </tr>
                    <tr class="activity">
                        <td>Activity 3</td>
                        <td>A3</td>
                        <td><input name="weight" /></td>
                        <td><input name="my-grade" /> / <input name="base-grade" /></td>
                        <td></td>
                    </tr>
                    <tr class="activity">
                        <td>Activity 4</td>
                        <td>A4</td>
                        <td><input name="weight" /></td>
                        <td><input name="my-grade" /> / <input name="base-grade" /></td>
                        <td></td>
                    </tr>
                </table>
                <div>
                    <h3>Result</h3>
                    <p id="result-meanGrade"></p>
                    <button onclick="meanGrade()">MEAN</button>
                    <button onclick="weightGrade()">WEIGHTED</button>
                </div>
            </div>
        </div>
        <footer class="tip"></footer>
    </div>

</body>

</html>
